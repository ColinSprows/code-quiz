<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a href="highScore.html"><h3>View high scores</h3></a>
        <h3 id="time"></h3>
    </header>
    <section class="body">
        <div id="start" > 
            <h1>Coding Quiz Challenge</h1>
            <p id="start-info">Try to answer the Following code-relate questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-button">Start Quiz</button>   
        </div>
        <div id="questions">
            <h3 id="question"></h3>
            <div id="buttons"></div>
            <h4 id="feedback"></h4>
        </div>
        <div id="end" > 
            <p id="end-info">You're all done!</p>
            <h3>Your final score is <span id="final-score">0</span></h3>
            <form>
                <label for="example">Enter initials: </label>
                <input id="initials" type="text" name="text" minlength="1" maxlength="3" required/>
                <input type="submit" id="submit-button" value="Submit" />
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
